<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart√£o</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="images/png" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-mobile">
            <img src="images/image-header-desktop.jpg" />
          </div>
        <div class="insight">
          <p class="title">
            Get <span>insights</span> that help your business grow.
          </p>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer expercience, and overall efficiency.
          </p>
          <div class="data">
            <div class="companies">
              <p class="number">10K+</p>
              <p>COMPANIES</p>
            </div>
            <div class="templates">
              <p class="number">314</p>
              <p>TEMPLATES</p>
            </div>
            <div class="queries">
              <p class="number">12M+</p>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="img">
          <img src="images/image-header-desktop.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
